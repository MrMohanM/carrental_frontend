<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easycars Register</title>
    <script src="register.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e2d9d9; 
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            background-color: rgb(219, 218, 186);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header span {
            color: #0594d8;
        }
        .header h1 {
            color: rgba(243, 113, 26, 0.904);
        }
        .container 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            margin-top: 100px; 
        }

        .register-container {
            margin-top: 80px;
            width: 400px;
            box-shadow: 5px 5px 5px 5px rgba(243, 113, 26, 0.904);
            border-radius: 10px;
            background-color: rgb(219, 218, 186);
            padding: 20px;
            text-align: center;
        }
        
        .register-container a {
            color: rgba(243, 113, 26, 0.904);
        }

        input, select {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 5px 5px rgba(133, 130, 130, 0.1);
        }

        button {
            color: rgb(7, 7, 7);
            border-radius: 15px;
            border: 2px solid rgb(77, 76, 75);
            background-color: #0594d8;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            cursor: pointer;
            padding: 8px 20px;
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }
        
        #owner-info,
        #renter-info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>Easy</span>Cars</h1>
    </div>

    <div class="container">
        <div class="register-container">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username/Email" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" placeholder="Phone" required>
                </div>
                
                <div class="form-group">
                    <label for="adno">Aadhaar Card No:</label>
                    <input type="text" id="adno" placeholder="Aadhaar Number" required>
                </div>
                
                <div class="form-group">
                    <label for="usertype">User Type:</label>
                    <select id="usertype" required onchange="adjustForm(this.form);">
                        <option value="">Select User Type</option>
                        <option value="owner">Owner</option>
                        <option value="renter">Renter</option>
                    </select>
                </div>
                
                <div class="form-group" id="renter-info">
                    <label for="license_no">License Number:</label>
                    <input type="text" id="license_no" placeholder="License Number">
                </div>
                
                <div class="form-group" id="owner-info">
                    <label for="rc_no">RC Number:</label>
                    <input type="text" id="rc_no" placeholder="RC Number">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPsw">Confirm Password:</label>
                    <input type="password" id="confirmPsw" required>
                </div>
                
                <button type="submit" id="register">Register</button>
                
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
