<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="easycars">Easy<span>Cars</span></h1>
            <ul class="nav">
                <li><a href="#trip" onclick="trip(); setActiveLink(event)">Trip</a></li>
                <li><a href="#renter" onclick="renter(); setActiveLink(event)">Renter</a></li>
                <li><a href="#owner" onclick="owner(); setActiveLink(event)">Car Owner</a></li>
                <li><a href="#complaints" onclick="complaints(); setActiveLink(event)">Complaints</a></li>
            </ul>
         </div>
    </header>
    <div class="trip" id="trip" >
        <div class="dashboard-header">
            <button class="start-btn">Start Exploring</button>
            <img src="car.jpg" alt="Car" height="300" width="500">
        </div>   
        <div class="content">
            <div class="listings-header">
                <h2 class="listings-title">Trip Listings</h2>
            </div> 
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Client Name</th>
                        <th>Car Type</th>
                        <th>Car Number</th>
                        <th>Owner Name</th>
                        <th>Trip Status</th>
                    </tr>
                </thead>
                <tbody id="trip-details">
                </tbody>
            </table>
        </div>
    </div>
    <div class="renter"id="renter">
        <div class="dashboard-header">
            <button class="start-btn">Start Exploring</button>
            <img src="car.jpg" alt="Car" height="300" width="500">
        </div>   
        <div class="content">
            <div class="listings-header">
                <h2 class="listings-title">Renter Listing</h2>
            </div> 
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Client Name</th>
                        <th>License Number</th>
                        <th>contact Number</th>
                        <th>current Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="renter-details">
                </tbody>
            </table>
        </div>
    </div>
    <div class="owner"id="owner">
        <div class="dashboard-header">
            <button class="start-btn">Start Exploring</button>
            <img src="car.jpg" alt="Car" height="300" width="500">
        </div>   
        <div class="content">
            <div class="listings-header">
                <h2 class="listings-title">Owner Listing</h2>
            </div> 
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Owner Name</th>
                        <th>Car Type</th>
                        <th>RC Number</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="vehicle-details">
                </tbody>
            </table>
        </div>
    </div>
    <div>
        
    </div>
</body>
</html>
